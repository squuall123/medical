<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
			<style type="text/css">
	.template {
		 display: none;
	}
	.add-panel {
		display: none;
	}
</style>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

<body>

			<h1 class="text-center">Hello World</h1>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="Hello World"></script>
	<div class="jumbotron">
		<div class="container">
			<h1>Task Man</h1>
			<p>
				<a class="btn-add btn btn-primary btn-lg">New Task</a>
			</p>
			<div class="add-panel panel panel-default">
				<div class="panel-body">
					<form action="" method="POST" class="form-horizontal" id="form">

						<div class="form-group">
							<label for="task" class="col-md-3 control-label">Task</label>
							<div class="col-md-9">
								<textarea class="form-control" id="task" ></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-9 col-lg-push-3">
								<button type="button" class="btn-add-submit btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<div class="container">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Task</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr class="template" >
					<td>[id]</td>
					<td>[task]</td>
					<td>
						<a data-id="[id]" class="btn-view btn btn-info btn-lg">View</a>
						<a data-id="[id]" class="btn-delete btn btn-danger btn-lg">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript">
		$(function(){


			// Add button
			$(".btn-add").click(function() {
				$(".add-panel").toggle('slow')
			});

		});
</script>

</body>
</html>
